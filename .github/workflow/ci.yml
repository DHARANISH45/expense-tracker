name: MERN CI
on:
  push:
    branches: [main]
  
  job:
  mongo-init:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Waiting for MongoDB to be ready
        run: |
          until nc -z localhost 27017; do
            echo "Waiting for MongoDB to be ready..."
            sleep 2
          done
          echo "MongoDB is ready!"

        -name: seed MongoDB
        working-directory: ./backend
        run: |
          npm install
          node seedTasksData.js
 test:
    runs-on: ubuntu-latest
    needs: mongo-init
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and run tests
        working-directory: ./backend
        run: npm install
      - name: Run tests
        working-directory: ./backend
        run: npm test